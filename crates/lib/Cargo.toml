[package]
name = "sprite-dicing"
version = "0.1.0"
edition = "2021"
description = "Cross-engine tool for lossless compression of sprite textures with identical areas."
license = "MIT"
authors = ["Artyom Sovetnikov (Elringus)"]
homepage = "https://sprite-dicing.netlify.app"
documentation = "https://sprite-dicing.netlify.app/guide"
repository = "https://github.com/elringus/sprite-dicing"
readme = "../../README.md"
keywords = ["gamedev", "graphics", "sprite", "texture", "atlas"]
categories = ["game-development", "graphics", "compression"]

[dependencies]
image = { version = "0.24", default-features = false }
serde_json = { version = "1.0", optional = true }

[features]
fs = [
    "serde_json",
    "image/png",
    "image/jpeg",
    "image/tga",
    "image/tiff",
    "image/webp",
    "image/bmp",
    "image/dds",
    "image/farbfeld",
]
