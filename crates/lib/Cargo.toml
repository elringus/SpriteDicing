[package]
name = "sprite-dicing"
version = "0.1.0"
edition = "2021"
description = "Cross-engine tool for lossless compression of sprite textures with identical areas."
license = "MIT"
authors = ["Artyom Sovetnikov (Elringus)"]
homepage = "https://sprite-dicing.netlify.app"
documentation = "https://sprite-dicing.netlify.app/guide"
repository = "https://github.com/elringus/sprite-dicing"
readme = "../../README.md"
keywords = ["gamedev", "graphics", "sprite", "texture", "atlas"]
categories = ["game-development", "graphics", "compression"]

[dependencies]
anyhow = "1.0"
image = { version = "0.25", default-features = false }
serde_json = { version = "1.0", optional = true }

[dev-dependencies]
# replace with std::sync::LazyLock when stabilized
# https://github.com/rust-lang/rust/issues/109736
once_cell = "1.19"

[features]
fs = [
    "serde_json",
    "image/rayon",
    "image/bmp",
    "image/dds",
    "image/ff",
    "image/jpeg",
    "image/png",
    "image/tga",
    "image/tiff",
    "image/webp",
]
