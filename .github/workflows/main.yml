name: CI

on: 
  push:
    branches:
      - master
  pull_request: 
    branches:
      - master

jobs:

  runTests:

    name: Run Tests
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Cache Library
        uses: actions/cache@v2
        with:
          path: Library
          key: Library

      - name: Run tests and generate Coverage XML report
        uses: game-ci/unity-test-runner@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 2019.4.30f1
          testMode: editmode
          customParameters: -debugCodeOptimization -enableCodeCoverage -coverageResultsPath ./coverage-results -coverageOptions "generateAdditionalMetrics;assemblyFilters:+Elringus.*;pathFilters:-*/Assets/SpriteDicing/Editor/Editors*"
      
      - name: Upload XML report to Codecov
        uses: codecov/codecov-action@v2
        with:
          name: EditMode
          flags: automated
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-results/**/*.xml